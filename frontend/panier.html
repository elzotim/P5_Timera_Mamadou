<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Oribears | Votre panier</title>

  <meta name="description"
    content="Oribears est un site de vente en ligne d'oursons faits à la main et personnalisables.">
  <meta name="robots" content="index, follow">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="/frontend/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/e1e907064b.js" crossorigin="anonymous"></script>
</head>
<style>
  p,
  h1 {
    font-family: 'Times New Roman', Times, serif;
  }

  .mamama {
    background-color: #F3E9F1;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;

  }

  body {
    text-align: center;
    background-color: #F3E9F1;
  }
</style>

<body>
  <header>
    <div class="container">
      <div class="mamama">
        <a href="./index.html"><img class="logo" src="../backend/images/logo_orinoco.png" alt="Orinoco">
        </a>

      </div>
    </div>
  </header>

  <main id="page_Produit">


  </main>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="row">Nom</th>
        <th scope="row">Prix</th>
        <th scope="row">Couleur</th>
      </tr>
    </thead>

    <tfoot class="tfoot">
      <td>Total</td>
      <td id="MontantTotal"></td>
  </table>



  <div class="container" id="vidCacher">
    <h1>Valider la Commande</h1>
    <form action="" id="form" target="_blanck">
      <div class="row mb-4">
        <div class="col">
          <input type="text" name="nom" id="nom" class="form-control" placeholder="Nom">
          <span id="NomErreur"></span>
        </div>
        <div class="col">
          <input type="text" name="prenom" id="Prenom" class="form-control" placeholder="Prénom">
          <span id="PreNomErreur"></span>
        </div>

      </div>
      <div class="row mb-4">
        <div class="col">
          <input id="email" type="email" class="form-control" placeholder="E-mail">
          <span id="EmailErreur"></span>
        </div>

        <div class="row mb-4">
          <div class="col">
            <input type="text" id="adresse" name="adress" class="form-control" placeholder="Adresse">
            <span id="AdressErreur"></span>
          </div>

          <div class="col">
            <input type="text" name="ville" id="ville" class="form-control" placeholder="ville">
            <span id="VilleErreur"></span>
          </div>
        </div> </br>
        <div class="form-group form">
          <button type="submit" class="btn btn-secondary desc">valider la commande</button>
        </div>
    </form>
  </div>
  <div class="back">
    <button><a href="index.html" title="Retour sur la page d'accueil">Retour à l'accueil</a></button>
  </div>

  <footer>

  </footer>
  <script type='text/javascript' src="./Js/panier.js"></script>
  <script type="javascript" src="./Js/jquery-3.4.1.slim.min.js"></script>
  <script type="javascript" src="./Js/popper.min.js"></script>
  <script type="javascript" src="./Js/bootstrap.min.js"></script>


</body>

</html>
