<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.min.css" />
    <script
      src="https://kit.fontawesome.com/2753ca90dc.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="http://127.0.0.1:3000/images/logo_orinoco.png"
      type="image/png"
    />
    <title>Detail du Produit</title>
  </head>
  <body class="container-fluid">
    <!-- entete -->
    <header class="container-xl1">
      <div class="row">
        <div class="col-lg-10">
          <a href="index.html">
            <img
              class="logo"
              src="http://127.0.0.1:3000/images/logo_orinoco.png"
              alt="Orinoco"
          /></a>
        </div>
        <div id="iconePanier" class="col-lg-1 mt-5">
          <a id="lien" href="panier.html">
            <i class="fas fa-shopping-cart"></i>
            <span id="qte_in_basket">0</span>
          </a>
        </div>
      </div>
    </header>
    <h1 class="text-center mt-3">Bienvenues chez les nounours</h1>
    <!-- contenu -->
    <main class="container-xl block">
      <div class="">
        <section class="objet" id="objet">
          <article class="row">
            <div class="objet__img col-6"></div>
            <div
              class="col-6 d-flex flex-column bd-highlight mb-3"
              id="item__content"
            >
              <div>
                <h1 id="titre"><!--Nom du produit--></h1>
                <p>Prix : <span id="prix"> </span>â‚¬</p>
              </div>

              <div class="">
                <p class="">Description :</p>
                <p>
                  <em id="description"> </em>
                </p>
              </div>
              <div>
                <div>
                  <label for="color-select">Choisir une couleur :</label>
                  <select
                    name="color-select "
                    id="colors"
                    class="form-select form-select-sm"
                  >
                    <option value="">--SVP, choisissez une couleur --</option>
                  </select>
                </div>
                <div class="item__content__settings__quantity">
                  <label for="itemQuantity label label-primary"
                    >Nombre d'article(s) (1-100) :</label
                  >
                  <input
                    type="number"
                    name="itemQuantity"
                    min="1"
                    max="100"
                    value="0"
                    id="quantity"
                  />
                </div>
              </div>
              <div>
                <button id="Ajout_Panier" class="btn btn-secondary">
                  Ajouter au panier
                </button>
              </div>
            </div>
          </article>
        </section>
      </div>
    </main>

    <footer class="footer-layout">
      <h2>Orinoco | Entreprise de commerce en ligne</h2>
      <div class="colorblack">&copy; Copyright 2022 Orinoco.</div>
    </footer>
    <script src="../Js/fonction_global.js"></script>
    <script src="../Js/produit.js"></script>
  </body>
</html>
